<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime()
        {
            var num=parseInt(document.getElementById("pop").value);
            for ( i=2;i<=num;i++)
            {
                if(i!=num && num%i==0){
                    alert("not prime")
                }else if(i==num && num%i==0)
                {
                    alert("prime")
                }
            }
        }

    </script>
    enter the no:
    <input type="text" id="pop">
    <button onclick="prime()">click</button>
</body>
</html>
