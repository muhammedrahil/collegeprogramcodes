<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfectno</title>
    <script>
        function pxt(){
            var taken=document.form2.perfect.value;
            var i,sum=0;
            for( i=1;i<taken;i++){
                if(taken%i==0)
                sum=sum+i;
            }
            if( sum==taken)
            alert(" number is perfect number");
            else if(sum>taken)
            alert("number is abundend number");
            else
            alert("number is deficient number");
        }
    </script>
</head>
<body>
    <p><h1>check the perfect, abundend deficient number</h1></p>
    <form name="form2">
    <input type="text" name="perfect" placeholder="enter the value" >
    <input type="button" value="show answer" onclick="pxt()">
    </form>
</body>
</html>
